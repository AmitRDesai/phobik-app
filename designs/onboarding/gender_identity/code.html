<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PHOBIK - Gender Identity</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#f4258c",
                "background-light": "#f8f5f7",
                "background-dark": "#121212",
                "card-border": "#2d2d2d",
                "accent-yellow": "#fbbf24"
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        .gradient-glow:checked + .card-content {
            background: linear-gradient(145deg, rgba(244, 37, 140, 0.15), rgba(251, 191, 36, 0.05));
            border-color: #f4258c;
            box-shadow: 0 0 15px rgba(244, 37, 140, 0.3);
        }
        .signature-gradient {
            background: linear-gradient(90deg, #f4258c 0%, #fbbf24 100%);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex flex-col max-w-md mx-auto shadow-2xl relative overflow-hidden">
<!-- Top Progress Bar -->
<div class="pt-6 px-6">
<div class="flex items-center justify-between mb-2">
<span class="text-xs font-medium text-gray-400 uppercase tracking-widest">Onboarding Step</span>
<span class="text-xs font-medium text-primary uppercase tracking-widest">2 of 5</span>
</div>
<div class="h-1.5 w-full bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 40%;"></div>
</div>
</div>
<!-- Header Section -->
<div class="px-6 pt-10 pb-4">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight pb-3">How do you identify?</h1>
<p class="text-gray-400 text-base font-normal leading-relaxed">This data helps us personalize your mental health journey with supportive, tailored care.</p>
</div>
<!-- Selection List -->
<div class="flex-1 px-6 py-4 space-y-4">
<!-- Female Option -->
<label class="relative block cursor-pointer group">
<input checked="" class="peer sr-only gradient-glow" name="gender" type="radio" value="female"/>
<div class="card-content flex items-center justify-between p-5 rounded-xl border border-card-border bg-white/5 transition-all duration-300 peer-checked:border-primary">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-primary/80 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">female</span>
</div>
<span class="text-lg font-medium">Female</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-card-border flex items-center justify-center peer-checked:bg-primary transition-all">
<div class="w-2.5 h-2.5 rounded-full bg-white scale-0 peer-checked:scale-100 transition-transform"></div>
</div>
</div>
</label>
<!-- Male Option -->
<label class="relative block cursor-pointer group">
<input class="peer sr-only gradient-glow" name="gender" type="radio" value="male"/>
<div class="card-content flex items-center justify-between p-5 rounded-xl border border-card-border bg-white/5 transition-all duration-300 peer-checked:border-primary">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-primary/80 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">male</span>
</div>
<span class="text-lg font-medium">Male</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-card-border flex items-center justify-center peer-checked:bg-primary transition-all">
<div class="w-2.5 h-2.5 rounded-full bg-white scale-0 peer-checked:scale-100 transition-transform"></div>
</div>
</div>
</label>
<!-- Non-binary Option -->
<label class="relative block cursor-pointer group">
<input class="peer sr-only gradient-glow" name="gender" type="radio" value="non-binary"/>
<div class="card-content flex items-center justify-between p-5 rounded-xl border border-card-border bg-white/5 transition-all duration-300 peer-checked:border-primary">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-primary/80 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">transgender</span>
</div>
<span class="text-lg font-medium">Non-binary</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-card-border flex items-center justify-center peer-checked:bg-primary transition-all">
<div class="w-2.5 h-2.5 rounded-full bg-white scale-0 peer-checked:scale-100 transition-transform"></div>
</div>
</div>
</label>
<!-- Prefer not to say Option -->
<label class="relative block cursor-pointer group">
<input class="peer sr-only gradient-glow" name="gender" type="radio" value="private"/>
<div class="card-content flex items-center justify-between p-5 rounded-xl border border-card-border bg-white/5 transition-all duration-300 peer-checked:border-primary">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-primary/80 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</div>
<span class="text-lg font-medium">Prefer not to say</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-card-border flex items-center justify-center peer-checked:bg-primary transition-all">
<div class="w-2.5 h-2.5 rounded-full bg-white scale-0 peer-checked:scale-100 transition-transform"></div>
</div>
</div>
</label>
</div>
<!-- Bottom Action Button -->
<div class="p-6 bg-background-dark/80 backdrop-blur-md sticky bottom-0">
<button class="signature-gradient w-full py-4 rounded-xl text-white text-lg font-bold shadow-lg shadow-primary/20 hover:opacity-90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
            Continue
            <span class="material-symbols-outlined">arrow_forward</span>
</button>
<p class="text-center text-gray-500 text-xs mt-4 px-8">
            PHOBIK values your privacy. Your data is encrypted and used only to enhance your experience.
        </p>
</div>
<!-- Decorative Elements -->
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute -bottom-24 -left-24 w-64 h-64 bg-accent-yellow/5 rounded-full blur-[80px] pointer-events-none"></div>
</body></html>
