<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PHOBIK - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b7c",
                        "accent-yellow": "#fbbf24",
                        "background-light": "#f8f6f7",
                        "background-dark": "#121212",
                        "charcoal-border": "#271c20",
                        "lavender-text": "#c3b5fd",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .gradient-header {
            background: linear-gradient(135deg, #ee2b7c 0%, #fbbf24 100%);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #ee2b7c 0%, #fbbf24 100%);
        }
        .input-focus-glow:focus-within {
            box-shadow: 0 0 0 2px rgba(238, 43, 124, 0.3);
            border-color: #ee2b7c;
        }
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex justify-center items-center font-display">
<div class="relative w-full max-w-[430px] min-h-screen bg-background-light dark:bg-background-dark shadow-2xl flex flex-col overflow-hidden">
<!-- Header Section with Gradient -->
<div class="relative w-full h-[280px] gradient-header flex flex-col items-center justify-center p-8 overflow-hidden">
<!-- Decorative Abstract Shapes -->
<div class="absolute top-[-10%] right-[-10%] w-48 h-48 bg-white/10 rounded-full blur-3xl"></div>
<div class="absolute bottom-[-20%] left-[-10%] w-64 h-64 bg-black/10 rounded-full blur-3xl"></div>
<!-- Logo Placeholder -->
<div class="z-10 bg-white/20 backdrop-blur-md p-5 rounded-3xl mb-6 border border-white/30">
<span class="material-symbols-outlined text-white text-5xl font-light">fingerprint</span>
</div>
<div class="z-10 text-center">
<h1 class="text-white text-3xl font-extrabold tracking-tight">PHOBIK</h1>
<p class="text-white/80 text-sm font-medium mt-1">Biometric Mental Wellness</p>
</div>
</div>
<!-- Form Section -->
<div class="flex-1 px-8 pt-8 pb-12 flex flex-col">
<div class="mb-8">
<h2 class="text-gray-900 dark:text-white text-2xl font-bold">Create Account</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Join the future of secure health tracking</p>
</div>
<!-- Input Fields -->
<div class="space-y-5">
<!-- Name Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-gray-300 text-sm font-semibold px-1">Full Name</label>
<div class="input-focus-glow flex items-center bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-charcoal-border rounded-xl transition-all">
<span class="material-symbols-outlined text-gray-400 pl-4">person</span>
<input class="w-full bg-transparent border-none text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-0 py-4 px-3 text-base" placeholder="Enter your name" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-gray-300 text-sm font-semibold px-1">Email Address</label>
<div class="input-focus-glow flex items-center bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-charcoal-border rounded-xl transition-all">
<span class="material-symbols-outlined text-gray-400 pl-4">alternate_email</span>
<input class="w-full bg-transparent border-none text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-0 py-4 px-3 text-base" placeholder="your@email.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-gray-300 text-sm font-semibold px-1">Password</label>
<div class="input-focus-glow flex items-center bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-charcoal-border rounded-xl transition-all">
<span class="material-symbols-outlined text-gray-400 pl-4">lock</span>
<input class="w-full bg-transparent border-none text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-0 py-4 px-3 text-base" placeholder="••••••••" type="password"/>
<button class="pr-4 text-gray-400">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
</div>
<!-- CTA Button -->
<div class="mt-10">
<button class="btn-gradient w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
                    Create Account
                </button>
</div>
<!-- Terms -->
<p class="text-center text-xs text-gray-500 mt-4 px-4 leading-relaxed">
                By signing up, you agree to our <span class="text-primary font-semibold">Terms of Service</span> and <span class="text-primary font-semibold">Privacy Policy</span>.
            </p>
<!-- Secondary Link -->
<div class="mt-auto pt-8 text-center">
<p class="text-gray-500 dark:text-gray-400 text-sm">
                    Already have an account? 
                    <a class="text-lavender-text font-bold ml-1 hover:underline" href="#">Sign In</a>
</p>
</div>
</div>
<!-- Safe area footer for iOS -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
