<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PHOBIK - Courage (Pink &amp; Yellow)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-pink": "#FF71CD",
                        "accent-yellow": "#FFFD8C",
                        "background-charcoal": "#0D0D0D",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --stone-gradient: linear-gradient(135deg, #FF71CD 0%, #FFFD8C 100%);
            --ethereal-light: radial-gradient(circle at 50% 0%, rgba(255, 113, 205, 0.3) 0%, rgba(255, 253, 140, 0.1) 40%, rgba(13, 13, 13, 0) 70%);
        }
        .deep-charcoal {
            background-color: #0D0D0D;
        }
        .light-rays {
            background: repeating-conic-gradient(from 180deg at 50% 0%, rgba(255, 113, 205, 0.05) 0deg 10deg, transparent 10deg 20deg);
            mask-image: radial-gradient(circle at 50% 0%, black 0%, transparent 80%);
        }
        .stepping-stone {
            background: var(--stone-gradient);
            box-shadow: 0 0 15px rgba(255, 113, 205, 0.4);
            transform: perspective(500px) rotateX(45deg);
        }
        .cta-gradient {
            background: linear-gradient(135deg, #FF71CD 0%, #FFD700 100%);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="deep-charcoal font-display text-white overflow-hidden selection:bg-primary-pink/30">
<header class="fixed top-0 w-full z-50 px-6 pt-14 flex justify-between items-center">
<div class="flex gap-2">
<div class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
<div class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
<div class="w-6 h-1.5 rounded-full bg-accent-yellow shadow-[0_0_12px_rgba(255,253,140,0.8)]"></div>
</div>
<button class="text-sm font-bold text-white/50 hover:text-white transition-colors">Skip</button>
</header>
<main class="relative min-h-screen flex flex-col items-center justify-between pt-32 pb-16 px-8">
<div class="absolute inset-0 z-0">
<div class="absolute inset-0 light-rays opacity-50"></div>
<div class="absolute top-0 left-0 right-0 h-[60vh] bg-[var(--ethereal-light)]"></div>
<div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-96 h-96 bg-primary-pink/10 blur-[120px] rounded-full"></div>
</div>
<div class="relative w-full flex-1 flex flex-col items-center justify-center z-10">
<div class="relative w-full max-w-[320px] h-[320px] flex flex-col items-center">
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-4 h-4 bg-accent-yellow rounded-full blur-[8px] opacity-80"></div>
<div class="absolute top-8 left-1/2 -translate-x-1/2 w-8 h-4 stepping-stone opacity-30"></div>
<div class="absolute top-16 left-1/2 -translate-x-12 w-12 h-6 stepping-stone opacity-50"></div>
<div class="absolute top-28 left-1/2 translate-x-4 w-16 h-8 stepping-stone opacity-70"></div>
<div class="absolute top-44 left-1/2 -translate-x-16 w-20 h-10 stepping-stone opacity-85"></div>
<div class="absolute top-64 left-1/2 -translate-x-1/2 w-28 h-14 stepping-stone opacity-100 shadow-[0_0_25px_rgba(255,113,205,0.6)]"></div>
<div class="absolute top-20 left-1/3 w-1 h-1 bg-white rounded-full blur-[1px] opacity-40"></div>
<div class="absolute top-40 right-1/4 w-1.5 h-1.5 bg-accent-yellow rounded-full blur-[2px] opacity-60"></div>
<div class="absolute top-60 left-1/4 w-1 h-1 bg-primary-pink rounded-full blur-[1px] opacity-40"></div>
</div>
</div>
<div class="w-full text-center space-y-4 mb-12 z-10">
<h1 class="text-4xl font-extrabold tracking-tight leading-tight">
                Build Courage <br/>
<span class="text-transparent bg-clip-text bg-gradient-to-r from-primary-pink to-accent-yellow">Daily</span>
</h1>
<p class="text-white/60 text-lg font-medium max-w-[280px] mx-auto leading-relaxed">
                Small steps, big transformation. Each mindfulness session strengthens your resilience.
            </p>
</div>
<div class="w-full space-y-6 z-10">
<button class="cta-gradient w-full py-5 rounded-2xl text-background-charcoal text-lg font-bold shadow-[0_15px_35px_rgba(255,113,205,0.3)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Next
                <span class="material-symbols-outlined font-bold">chevron_right</span>
</button>
<div class="flex justify-center items-center gap-2 text-white/30">
<span class="material-symbols-outlined text-sm">shield_moon</span>
<span class="text-[10px] uppercase tracking-[0.2em] font-bold">Courage Protocol 3/5</span>
</div>
</div>
</main>
<div class="fixed inset-0 pointer-events-none z-0">
<div class="absolute bottom-0 left-0 right-0 h-64 bg-gradient-to-t from-background-charcoal via-transparent to-transparent"></div>
</div>

</body></html>
